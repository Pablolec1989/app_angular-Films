<h4>{{titulo}}</h4>

<div>
    <input type="file" hidden #cargadorArchivo accept="/image" (change)="cambio($event)">
    <button type="file" mat-raised-button (click)="cargadorArchivo.click()">Seleccionar imagen</button>
</div>

<div>
    @if(imagenBase64){
        <img [src]="imagenBase64" width="169" height="250"/>
    }@else if (urlImagenActual) {
        <img [src]="urlImagenActual" width="169" height="250"/>
    }
</div>
