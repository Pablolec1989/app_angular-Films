<mat-toolbar>
    <span>
        <a mat-button routerLink="">
            <mat-icon>local_movies</mat-icon> Peliculas
        </a>
    </span>

    <div>
        <a mat-button routerLink="peliculas/filtrar">Buscar películas</a>
    </div>

    <app-autorizado rol="admin">
        <ng-container autorizado>

            <div>
                <a mat-button routerLink="generos">Géneros</a>
            </div>
            <div>
                <a mat-button routerLink="actores">Actores</a>
            </div>
            <div>
                <a mat-button routerLink="cines">Cines</a>
            </div>
            <div>
                <a mat-button routerLink="peliculas/crear">Crear Película</a>
            </div>
            <div>
                <a mat-button routerLink="/usuarios">Usuarios</a>
            </div>

        </ng-container>
    </app-autorizado>

    <div class="espacio"></div>
    
        <app-autorizado style="display:inline">
            <ng-container autorizado>
                <span>Hola: {{seguridadService.obtenerCampoJWT('email')}}</span>
                <a mat-button (click)="seguridadService.logout()" class="boton-logout">Logout</a>
            </ng-container>

            <ng-container noAutorizado>
                <a mat-button routerLink="login" class="boton-login">Login</a>
                <a mat-button routerLink="registrar" class="boton-registro">Registro</a>
            </ng-container>
            
        </app-autorizado>




</mat-toolbar>
